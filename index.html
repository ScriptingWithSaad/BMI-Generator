<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>

   <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="1" step="0.1" required>
                <span class="error" id="heightError"></span>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="1" step="0.1" required>
                <span class="error" id="weightError"></span>
            </div>
            <button type="submit">Calculate BMI</button>
            <div id="result"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: Less than 18.5</p>
                <p>Normal weight: 18.5 - 24.9</p>
                <p>Overweight: 25 - 29.9</p>
                <p>Obese: 30 or greater</p>
            </div>
        </form>
    </div>


    <script src="javascript/javascript.js"></script>
</body>

</html>
